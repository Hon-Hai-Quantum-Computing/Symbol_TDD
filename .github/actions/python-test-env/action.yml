name: 'Setup Python + check environment'
description: 'Setup Python + check environment'

inputs:
  python-version:
    required: false
    description: 'Python version'
    default: '3.10'
outputs: {}
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-python@v4
      with:
        python-version: ${{inputs.python-version}}
    - name: Install dependencies
      run: cat ./requirements-dev.txt | grep "pytest" | grep -v "#" | xargs pip install
      shell: bash
    - name: Install the package
      run: pip install .
      shell: bash
